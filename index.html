<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>古民家喫茶 涼</title>
  </head>
  <body>
    <div class="global_container">
      <div class="container">
        <header class="header">
          <div class="humberger">
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
          </div>
          <img src="img/ryou.png" alt="" class="target ryou" />
          <p class="target header_title">古民家喫茶店</p>
          <p class="target header_concept">
            喧騒を離れ、時間を忘れ<br />
            ゆったりしたひとときをお過ごし下さい
          </p>
        </header>
        <main>
          <section id="concept" class="concept">
            <div class="section_title title1">コンセプト</div>
            <div class="wrapper">
              <img class="target" src="img/concept.jpg" alt="" />
              <div class="target text">
                <p>
                  知る人ぞ知る隠れ家から見える、四季折々の花が咲き乱れるお庭と旬の食材を使った古民家カフェです。
                </p>
              </div>
            </div>
          </section>
      
          <section id="menu" class="menu">
            <div class="section_title title2">
              お品書き
            </div>
            <div class="wrapper">
              <div class="menu_img">
                <div class="target menu_img_item item_1">
                  <h2>お食事</h2>
                  <div class="menu_btn">もっと見る</div>
                  <div class="menu_img_inner">

                  </div>
                </div>
                <div class="target menu_img_item item_2">
                  <h2>デザート</h2>
                  <div class="menu_btn">もっと見る</div>
                </div>
                <div class="target menu_img_item item_3">
                  <h2>お飲み物</h2>
                  <div class="menu_btn">もっと見る</div>
                </div>
              </div>
            </div>
          </section>
      
          <section id="access" class="access">
            <div class="section_title title3">店舗情報</div>
            <div class="wrapper">
              <iframe class="target map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d104156.0413287109!2d139.47076706093077!3d35.33389335212205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018459b80ac5619%3A0x5700747a399f2502!2z56We5aWI5bed55yM6Y6M5YCJ5biC!5e0!3m2!1sja!2sjp!4v1634104298074!5m2!1sja!2sjp"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>            <div class="target store_text">
                <p class="target main-title">店舗名</p>
                <p class="target sub-title">古民家カフェ&nbsp;涼</p>
                <p class="target main-title">住所</p>
                <p class="target sub-title">神奈川県鎌倉市○○-○○-○○</p>
                <p class="target main-title">電話番号</p>
                <p class="target sub-title">○○○-○○○-○○○○</p>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <div class="wrapper">
            <p>古民家カフェ&nbsp;涼</p>
            <p>営業時間<br>
            11:30~18:00</p>
            <p>Free&nbsp;Wi-Fi</p>
            <p>&copy;Ryohei&nbsp;Ishikawa</p>
          </div>
        </footer>
      </div>
      <nav class="mobile_menu">
        <ul class="mobile_menu__ul">
          <li class="mobile_menu__li">
            <a href="#concept" class="mobile_menu__link">コンセプト</a>
          </li>
          <li class="mobile_menu__li">
            <a href="#menu" class="mobile_menu__link">お品書き</a>
          </li>
          <li class="mobile_menu__li">
            <a href="#access" class="mobile_menu__link">店舗情報</a>
          </li>
        </ul>
        <div class="mobile_menu__cover"></div>
      </nav>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
